<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <section id="container">
        <div class="head">
            <h1>Sign In With</h1>
        </div>
        <div class="face-google">
            <div class="face"><button class="top1"><img src="./facebook.png" alt="facebook"><h3>Facebook</h3></button></div>
            <div class="google"><button class="top2"><img src="./google.png" alt="google"><h3>Google</h3></button></div>
        </div>
        <form action="">
            <div class="username">
                <label for="username" name="username">Username</label><br>
                <input type="text" id="username">
            </div>
            <div class="password">
                <label for="password" name="password">Password <span>Forgot?</span></label><br>
                <input type="password" id="password">
            </div>
            <div class="sign">
                <button id="alt">Sign In</button>
            </div>
        </form>
        <div class="footer"><footer id="footer">Not a member? <a href="#">Sign up now</a> </footer></div>
        
    </section>
  
    
</body>
</html>
